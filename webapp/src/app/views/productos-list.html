<h2>{{titulo}}</h2>
<hr>
<div *ngIf="productos">
  <div class="row">
    <div class="col-lg-3" *ngFor="let producto of productos">
      <div class="thumbnail">
        <div class="" *ngIf="producto.image_url">
          <img class="producto_imagen" src="{{url}}{{producto.image_url}}" alt="">
        </div>
        <div class="caption">
            <h4>{{producto.name}}</h4>
            <p><strong>$ {{producto.price}}.00</strong></p>
            <!-- <p>{{producto.description}}</p> -->
            <div class="botonera" *ngIf="confirm != producto.id">
              <a class="btn btn-default btn-success" [routerLink]="['/productos',producto.id]">Ver</a>
              <a href="" class="btn btn-default btn-warning"  [routerLink]="['/productos',producto.id,'editar']">Editar</a>
              <a (click)="confirmDelete(producto.id)" class="btn btn-default btn-danger">Borrar</a>
            </div>
            <div class="confirmar" *ngIf="confirm == producto.id">
                <!-- <span>Â¿Seguro que deseas borrar este producto?</span> -->
                <a (click)="onDeleteProducto(producto.id)" class="btn btn-sm btn-danger">Eliminar</a>
                <a (click)="cancelDelete()" class="btn btn-sm btn-warning">Cancelar</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
